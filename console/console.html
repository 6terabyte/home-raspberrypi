<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="console.css">
  <title>console</title>
</head>
<body>
  <div id="status">status</div>

  <div class="lightSwitchArea">
    <h3 class="switchName">all</h3>
    <div class="switchArea">
      <div class="switch" id="allOnSwitch">ON</div>
      <div class="switch" id="allOffSwitch">OFF</div>
    </div>
  </div>

  <div class="lightSwitchArea">
    <h3 class="switchName">light1</h3>
    <div class="switchArea">
      <div class="switch lightSwitch" id="l1s1">ON</div>
      <div class="switch lightSwitch" id="l1s0">OFF</div>
    </div>
  </div>
  
  <div class="lightSwitchArea">
    <h3 class="switchName">light2</h3>
    <div class="switchArea">
      <div class="switch lightSwitch" id="l2s1">ON</div>
      <div class="switch lightSwitch" id="l2s0">OFF</div>
    </div>
  </div>

  <div class="statusSwitchArea">
    <h3 class="switchName">sleep</h3>
    <div class="switchArea">
      <div class="switch statusSwitch" id="sleep-true">true</div>
      <div class="switch statusSwitch" id="sleep-false">false</div>
    </div>
  </div>

  <div class="statusSwitchArea">
    <h3 class="switchName">leave</h3>
    <div class="switchArea">
      <div class="switch statusSwitch" id="leave-true">ture</div>
      <div class="switch statusSwitch" id="leave-false">false</div>
    </div>
  </div>

  <div id="reloadArea">getstatus</div>
</body>
<script type="text/javascript" src="./console.js"></script>
</html>
